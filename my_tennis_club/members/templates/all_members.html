{% extends "master.html" %}

{% block title %}
	My tennis Club - list of all members
{% endblock %}

{%block content %}
<div class="mycard">
<h1>Members</h1>
<p><a href="/">HOME</a></p>
<ul>
	{% for x in mymembers %}
	<li><a href="details/{{x.id}}">{{x.firstname }} {{x.lastname}} </a></li>
	{% endfor %}
</ul>
</div>

{%endblock%}
