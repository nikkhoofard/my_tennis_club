{% if greeting == 1 %}
<h1>hello</h1>

{% else %}
<h1>bye</h1>
{% endif %}

{% for x in members reversed %}
<h1>{{x.id}}</h1>

<p>
    {{x.firstname}}
    {{x.lastname}}

</p>
{% endfor %}

<br>

<ul>
    {% for x in members %}
      <li>{{ forloop.counter }}</li>
    {% endfor %}
  </ul> 

  <br>

  <ul>
    {% for x in members %}
      <li
        {% if forloop.last %}
          style='background-color:lightblue;'
        {% endif %}
      >{{ x }}</li>
    {% endfor %}
  </ul>
